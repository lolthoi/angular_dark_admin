<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <div *ngIf="brand.brandId > 0; else elseBlock">
          <h1 class="m-0">Update Brand</h1>
        </div>
        <ng-template #elseBlock>
          <h1 class="m-0">Create Brand</h1>
        </ng-template>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/brand']" routerLinkActive="router-link-active">Brand</a>
          </li>
          <li *ngIf="brand.brandId > 0" class="breadcrumb-item active">
            Update...
          </li>
          <li *ngIf="brand.brandId == 0" class="breadcrumb-item active">
            Create...
          </li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container">
    <form id="frmBrand">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" [value]="brand.brandName"
          (input)="pName($event)" />
      </div>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">
        Save
      </button>
    </form>
  </div>
  <!--/. container-fluid -->
</section>
<!-- /.content -->
